<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Prime Users Demo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .user {
      cursor: pointer;
      margin-bottom: 10px;
    }
    .modal {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      padding: 20px;
      overflow-y: auto;
      display: none;
    }
    .modal.active {
      display: block;
    }
    .modal .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      background: none;
      border: none;
    }
    .loading {
      font-style: italic;
    }
    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a id="users-link">Users</a>
    <a id="history-link">History</a>
    <a id="clear-link">Clear History</a>
  </div>
  <div class="main">
    <input type="text" id="filter" placeholder="Filter by name..." />
    <div id="user-list"></div>
  </div>
  <div class="modal" id="modal">
    <button class="close-btn" id="close-modal">X</button>
    <h3>User Posts</h3>
    <div id="post-list"></div>
  </div>

  <script>
    const userList = document.getElementById('user-list');
    const filterInput = document.getElementById('filter');
    const modal = document.getElementById('modal');
    const postList = document.getElementById('post-list');
    const closeModalBtn = document.getElementById('close-modal');
    const usersLink = document.getElementById('users-link');
    const historyLink = document.getElementById('history-link');
    const clearHistoryLink = document.getElementById('clear-link')

    let users = [];
    let history = [];

    function loadUsers() {
      fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => {
          users = data;
          showUsers(data);
        })
        .catch(err => {
          userList.innerHTML = `<p>Error loading users</p>`;
        });
    }

    window.addEventListener('DOMContentLoaded', loadUsers);

    filterInput.addEventListener('input', (e) => {
      const filtered = users.filter(user =>
        user.name.toLowerCase().includes(e.target.value.toLowerCase())
      );
      showUsers(filtered);
    });

    function showUsers(users) {
      userList.innerHTML = '';
      users.forEach(user => {
        const div = document.createElement('div');
        div.className = 'user';
        div.textContent = `${user.name} (${user.email})`;
        div.addEventListener('click', () => {
          fetchPosts(user.id);
          saveToHistory(user);
        });
        userList.appendChild(div);
      });
    }

    function showHistory() {
      userList.innerHTML = '';
      history.forEach(user => {
        const div = document.createElement('div');
        div.className = 'user';
        div.textContent = `${user.name} (${user.email})`;
        div.addEventListener('click', () => fetchPosts(user.id));
        userList.appendChild(div);
      });
    }

    function saveToHistory(user) {
      if (!history.find(u => u.id === user.id)) {
        history.push(user);
      }
    }

    function clearHistory() {
       history = [];
       showHistory();
    }

    function fetchPosts(userId) {
      modal.classList.add('active');
      postList.innerHTML = '<p class="loading">Loading posts...</p>';

      fetch(`https://jsonplaceholder.typicode.com/posts?userId=${userId}`)
        .then(res => res.json())
        .then(posts => {
          postList.innerHTML = posts.map(p => `<p>${p.title}</p>`).join('');
        })
        .catch(err => {
          postList.innerHTML = '<p>Error loading posts.</p>';
        });
    }

    closeModalBtn.addEventListener('click', () => {
      modal.classList.remove('active');
    });

    usersLink.addEventListener('click', () => {
      loadUsers();
    });

    historyLink.addEventListener('click', () => {
      showHistory();
    });

    clearHistoryLink.addEventListener('click', () => {
      clearHistory()
    });
  </script>
</body>
</html>
